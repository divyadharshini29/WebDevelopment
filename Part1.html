<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>

    <style type="text/css">
table{
        border-collapse : collapse;
        border: 1px solid black;
    }
    td.a{
        font-size: xx-small;
    }
    td.b{
        font-size: .6 em;
    }
    td.c{
        font-size: 13 px;
    }
    td.d{
        font-size: 12 pt;
    }
    td.e{
        font-size: 110 %;
    }
    td.f{
        font-size: x-large;
    }
    td.g{
        font-size: 200%;
    }
    </style>

    <title>Part 1</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Text Values</th>

            <th>Em Units</th>

            <th>Px Units</th>

            <th>Pt Units</th>

            <th>Percentage</th>
        </tr>

        <tr>
            <td class="a">xx-small</td>

            <td class="a">.5 em</td>

            <td class="a">8 px</td>

            <td class="a">6 pt</td>

            <td class="a">50%</td>
        </tr>

        <tr>
            <td class="b">x-small</td>

            <td class="b">.6 em</td>

            <td class="b">11 px</td>

            <td class="b">8 pt</td>

            <td class="b">60%</td>
        </tr>

        <tr>
            <td class="c">small</td>

            <td class="c">.75 em</td>

            <td class="c">13 px</td>

            <td class="c">10 pt</td>

            <td class="c">75%</td>
        </tr>

        <tr>
            <td class="d">medium</td>

            <td class="d">1 em</td>

            <td class="d">16 px</td>

            <td class="d">12 pt</td>

            <td class="d">100%</td>
        </tr>

        <tr>
            <td class="e">large</td>

            <td class="e">1.15em</td>

            <td class="e">18 px</td>

            <td class="e">13.5 pt</td>

            <td class="e">110%</td>
        </tr>

        <tr>
            <td class="f">x-large</td>

            <td class="f">1.5 em</td>

            <td class="f">24 px</td>

            <td class="f">18 pt</td>

            <td class="f">150%</td>
        </tr>

        <tr>
            <td class="g">xx-large</td>

            <td class="g">2 em</td>

            <td class="g">30 px</td>

            <td class="g">24 pt</td>

            <td class="g">200%</td>
        </tr>
    </table>
</body>
</html>
